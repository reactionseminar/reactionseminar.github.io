#  title: "Research Associate (RTDa)"
  bio: 'I obtained my MSc from the University of Catania and D.Phil from the University of Oxford. I then got an INFN permanent research position in Catania  and after a few years moved  to Pisa. I spent a sabbatical year at the IPN Orsay and one at the INT Seattle. My work has been mainly concentrated on nuclear reaction theory,  in particular direct reactions such as transfer and breakup and microscopic models of the optical potential. I have been the chair of the EURISOL User Group from 2007 to 2016. Together with other colleagues I have organized several conferences (DREB2012), workshops at the ECT* Trento and schools (Graduate School, Frontiers in Nuclear and Hadronic Physics, GGI,Florence,  Summer School, Re-writing Nuclear Physics textbooks, Pisa). For several years I have given a course in Nuclear Reaction Theory at the University of Pisa.
http://osiris.df.unipi.it/~angela/'
