  id: 3
  name: "Pierre"
  surname: "Capel"
  company: "Johannes Gutenberg-Universität Mainz "
  title: "Professor"
  bio: "I am currently working in the theory group of the Institute for Nuclear Physics of the Johannes-Gutenberg University Mainz (Germany). I work in nuclear-reaction theory on the development of models of reactions involving halo nuclei and the analysis of measurements with the goal of improving our understanding of the structure of these exotic systems.
<br>  After engineering studies in Brussels and Paris, I have obtained my PhD from the Université libre de Bruxelles (ULB) in 2004. I have held a few post-doctoral positions in Canada (TRIUMF theory group) and in the US (NSCL theory group at MSU) before obtaining a permanent position in Brussels. I have moved to Germany in 2018."
  thumbnailUrl: pierrecapel.jpg
