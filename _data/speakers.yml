  name: "Joaquín"
  surname: "José Gómez Camacho"
  company: "Universidad de Sevilla"
  title: "Professor"
  bio: 'Joaquin Gomez Camacho is professor of atomic, molecular and nuclear physics in the University of Seville, and researcher at the Centro Nacional de Aceleradores, CNA (U. Sevilla, J. Andalucia, CSIC). His research includes theoretical nuclear physics, with an enphasis on reaction theory, experimental nuclear physics, specifically in scattering experiments of halo nuclei, and applied nuclear physics, specifically in cross disciplinary applications of small accelerators. He was director of CNA between
2008 and 2018.'
  thumbnailUrl: joaquin.jpg

