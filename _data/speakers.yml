  bio: "I am a Professor of Physics. I did my M.Sc. and Ph.D. in Nuclear Physics from Banaras Hindu University, Varanasi, India. I did my Post Doctoral work at the iThemba LABS, South Africa. I have visited Brazil, Russia, South Africa, Italy, Czech Republic, Slovakia, China for my research collaboration. I have more than 125 journal publication. My research interest is Nuclear reactions with weakly bound nucleus and RIB. Reactor Physics, Nuclear Data and Nuclear Astrophysics"
