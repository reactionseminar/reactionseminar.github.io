  company: "Michigan State University"
  title: "Assistant Professor "
  bio: 'Kyle Brown is an Assistant Professor of Chemistry at Michigan State University and the Facility for Rare Isotope beams. He completed his PhD in 2016 at Washington University in St. Louis on the study of two-proton decays from ground states and isobaric analog states, for which he was awarded the dissertation award from the Division of Nuclear Physics of the American Physical Society. He was a P. Gregers Hansen Postdoctoral Fellow at the National Superconducting Cyclotron Laboratory until 2019. His research now focuses on constraining the Nuclear Equation of State through heavy-ion collisions and structure observables. '
