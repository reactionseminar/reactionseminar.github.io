  bio: "I am a postdoctoral fellow at the Institut fur Kernphysik, at TU Darmstadt. I obtained my PhD in 2018 at the Departamento de Fisica Atomica, Molecular y Nuclear at the University of Seville. My interest field is direct nuclear reaction theory, with a focus in nucleon-removal reactions on nuclei near the driplines at low and intermediate energies."
