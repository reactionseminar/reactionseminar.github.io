  company: "Michigan State University"
  title: "Assistant Professor"
  bio: 'Kaitlin Cook is an Assistant Professor at Michigan State University and the Facility for Rare Isotope Beams. Her current research focuses on the near-barrier reaction dynamics of light weakly bound nuclei.  She completed her PhD at the Australian National University in 2017. Kaitlin has been a Postdoctoral Fellow at the Australian National University, a JSPS International Postdoctoral Fellow at the Tokyo Institute of Technology and a visiting fellow at the Australian National University.'
  thumbnailUrl: Kaitlin.jpg
  
