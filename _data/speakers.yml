  surname: "Tran"
  company: "Hue University"
  title: " Faculty member"
  bio: "In 2010, Hao Tran got his PhD in Nuclear Physics at University of Bordeaux (France). Later, he works at Texas A&M University-Commerce (US) as a Postdoc. Now, Dr. Hao is the Faculty member of Faculty of Physics, University of Education, Hue University, Vietnam. Hao does research in Nuclear Physics , Nuclear Astrophysics, and Atomic Physics. Hao and collaborators are trying to develop new generation of microscopic optical potential which is a vital tool to study the exotic nuclei. More information at: https://sites.google.com/a/hueuni.edu.vn/t-v-nhan-hao/"
  thumbnailUrl: hao.jpg 


